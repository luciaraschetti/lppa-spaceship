<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spaceship Game</title>
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/spaceship.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header><h1>~ Canvas Games ~</h1></header>
            <div class="container">
                <h2>Spaceship</h2>
                <p><canvas id="canvas">Canvas is not supported by your browser</canvas></p>
                <div id="awards">
                    <ul>
                        <li id="title">🚀 🛸 PICK A GAME MODE 🛸 🚀</li>
                        <li id="speed">Speed: </li>
                        <li class="points">10</li><span class="emoji">🌟</span>
                        <li class="points">30</li><span class="emoji">👩‍🚀</span>
                        <li class="points">50</li><span class="emoji">🚀</span>
                        <li class="points">70</li><span class="emoji">🌌</span>
                        <li class="points">150</li><span class="emoji">👾</span>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
